<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="wrapper">
        <div class="container">
            <div class="title">
                Simple Online Calculator
            </div>
        </div>
        <div class="container2">
            <div class="calc">
                <input type="text" id="display" name="display">
                <div class = "btncontain">
                    <button id="1" onclick="numPress(this.id)">1</button>
                    <button id="2" onclick="numPress(this.id)">2</button>
                    <button id="3" onclick="numPress(this.id)">3</button>
                    <button id="4" onclick="numPress(this.id)">4</button>                    
                    <button id="5" onclick="numPress(this.id)">5</button>
                    <button id="6" onclick="numPress(this.id)">6</button>
                    <button id="7" onclick="numPress(this.id)">7</button>
                    <button id="8" onclick="numPress(this.id)">8</button>
                    <button id="9" onclick="numPress(this.id)">9</button>
                    <button id="0" onclick="numPress(this.id)">0</button>
                    <button id="+" onclick="opPress(this.id)">+</button>
                    <button id="-" onclick="opPress(this.id)">-</button>
                    <button id="/" onclick="opPress(this.id)">/</button>
                    <button id="*" onclick="opPress(this.id)">*</button>
                    <button id="=" onclick="opPress(this.id)">=</button>
                    <button id="clear">AC</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js" defer></script>
    </body>
</html>
