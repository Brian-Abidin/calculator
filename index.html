<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="wrapper">
        <div class="container">
            <div class="title">
                Simple Online Calculator
            </div>
        </div>
        <div class="container2">
            <div class="calc">
                <input type="text" id="numbers" name="calc">
                <div class = "btncontain">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>*</button>
                    <button>=</button>
                    <button>clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js" defer></script>
    </body>
</html>
